env:
  browser: true
  commonjs: true
  es2021: true
  node: true
  mocha: true

extends:
  - eslint:recommended
  - plugin:node/recommended
  - airbnb-base

parserOptions:
  ecmaVersion: 12

rules:
  no-unused-vars: "off"
  no-inner-declarations: "off"
  no-console: "off"
  camelcase: "warn"
  no-param-reassign: "warn"
  func-names: "warn"
  max-len: "warn"
  no-restricted-syntax: "warn"
  guard-for-in: "warn"
  eqeqeq: "warn"
  node/no-unpublished-require: "off"

ignorePatterns:
  - "static/**/*.js"

overrides:
  - files:
      - "tests/*.js"
    rules:
      no-unused-expressions: "off"
