version: '3'
services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: secretariat
      POSTGRES_PASSWORD: secretariat
    ports:
      - "5432:5432"
  maildev:
    image: maildev/maildev
    environment: 
      MAILDEV_INCOMING_USER: mailuser
      MAILDEV_INCOMING_PASS: mailpassword
    ports:
      - "1080:80"
      - "1025:25"
  web:
    build: .
    command:  bash -c "echo 'first npm install can be a bit long'; npm install; npm run migrate; npm run seed; npm run dev"
    depends_on:
      - db
      - maildev
    env_file: 
      - .env
    environment:
      DATABASE_URL: postgres://secretariat:secretariat@db:5432/secretariat
      MAIL_PASS: mailpassword
      MAIL_USER: mailuser
      MAIL_HOST: maildev
      MAIL_PORT: 25
      MAIL_IGNORE_TLS: "true"
      SECURE: "false"
      HOSTNAME: "web"
      MAIL_HOST: "maildev"
      SESSION_SECRET: "SecretThatShouldChangedInProduction"
    ports:
      - "8100:8100"
      - "9229:9229"
    volumes:
      - .:/app
    restart: on-failure
