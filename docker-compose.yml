version: '3'
services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: secretariat
      POSTGRES_PASSWORD: secretariat
    ports:
      - "5432:5432"
  maildev:
    image: maildev/maildev
    environment: 
      MAILDEV_INCOMING_USER: mailuser
      MAILDEV_INCOMING_PASS: mailpassword
    ports:
      - "1080:80"
      - "1025:1025"
  web:
    build: .
    command: nodemon --inspect=0.0.0.0:9229 ./index.js
    links:
      - db
      - maildev
    env_file: 
      - ./.env
    environment:
      DATABASE_URL: postgres://secretariat:secretariat@db:5432/secretariat
      MAIL_PASS: mailuser
      MAIL_USER: mailpassword
      MAIL_HOST: maildev
      MAIL_PORT: 25
      MAIL_IGNORE_TLS: "true"
      SECURE: "false"
    ports:
      - "8100:8100"
      - "9229:9229"
    volumes:
      - .:/app
